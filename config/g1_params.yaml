# Unitree G1 Charger Plugging System Configuration

# Perception parameters
charger_detector:
  ros__parameters:
    camera_topic: "/camera/color/image_raw"
    detection_threshold: 0.7
    use_gpu: true
    model_path: "models/charger_detector.onnx"

port_detector:
  ros__parameters:
    camera_topic: "/camera/color/image_raw"
    detection_threshold: 0.7
    use_gpu: true
    model_path: "models/port_detector.onnx"

# Navigation parameters
walking_controller:
  ros__parameters:
    max_linear_velocity: 0.5  # m/s
    max_angular_velocity: 1.0  # rad/s
    position_tolerance: 0.05  # meters
    orientation_tolerance: 0.1  # radians
    control_frequency: 100.0  # Hz
    
path_planner:
  ros__parameters:
    planning_algorithm: "rrt_star"
    step_size: 0.1  # meters
    max_planning_time: 5.0  # seconds
    goal_tolerance: 0.1  # meters

# Manipulation parameters
arm_controller:
  ros__parameters:
    arm_name: "right_arm"
    control_rate: 100.0  # Hz
    position_tolerance: 0.01  # meters
    orientation_tolerance: 0.05  # radians
    max_joint_velocity: 1.5  # rad/s
    max_joint_acceleration: 3.0  # rad/s^2

gripper_controller:
  ros__parameters:
    gripper_name: "right_gripper"
    max_force: 50.0  # Newtons
    grasp_threshold: 0.02  # meters
    open_position: 0.08  # meters
    close_position: 0.0  # meters

# Mission control parameters
state_machine:
  ros__parameters:
    auto_start: false
    # Charging station position (in map frame)
    station_position_x: 0.0
    station_position_y: 0.0
    station_position_z: 0.0
    # Car position (in map frame)
    car_position_x: 5.0
    car_position_y: 0.0
    car_position_z: 0.0
    # Timeouts for each state (seconds)
    approach_station_timeout: 60.0
    grasp_charger_timeout: 30.0
    approach_car_timeout: 60.0
    insert_plug_timeout: 30.0

# Unitree SDK parameters
unitree_sdk:
  ros__parameters:
    robot_ip: "192.168.123.10"
    local_ip: "192.168.123.100"
    sdk_port: 8080
    enable_safety_checks: true
    emergency_stop_enabled: true
